name: Update quotes.json

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: quotes-update
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch quotes (Alpha Vantage)
        run: |
          python scripts/fetch_quotes.py

      - name: Commit and push if changed
        run: |
          git config user.name "quotes-bot"
          git config user.email "quotes-bot@users.noreply.github.com"
          git add data/quotes.json
          git diff --cached --quiet && exit 0
          git commit -m "Update quotes.json"
          git push
