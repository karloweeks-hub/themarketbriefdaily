name: Update prices.json

on:
  workflow_dispatch:
  schedule:
    - cron: "5 * * * *" # hourly at :05

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update prices.json
        run: node scripts/update-prices.mjs

      - name: Commit changes
        run: |
          git config user.name "mbd-bot"
          git config user.email "mbd-bot@users.noreply.github.com"
          git add data/prices.json
          git commit -m "Update prices.json" || echo "No changes to commit"
          git push
